<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="heading">Our Reviews</h1>
            <div class="reviews">
                <div class="reviews--img">
                    <img class="images" src="" alt="person">
                </div>
                <div class="reviews--text">
                    <p id="author"></p>
                    <p  class="reviews--job distance"></p>
                    <p class="reviews--message distance">
                    
                    </p>
                </div>
                <div class="btns">
                    <button class="prev-btn btn"><</button>
                    <button class="after-btn btn">></button>
                </div>
                <a href="#" class="surprise--me">random message</a>
                <div class="side--number">
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
